version = 1
revision = 2
requires-python = ">=3.12.5"

[manifest]
members = [
    "arxiv-paper-curator",
    "noteboks",
    "src",
]

[[package]]
name = "arxiv-paper-curator"
version = "0.1.0"
source = { virtual = "." }
dependencies = [
    { name = "src" },
]

[package.metadata]
requires-dist = [{ name = "src", virtual = "src" }]

[[package]]
name = "noteboks"
version = "0.1.0"
source = { virtual = "noteboks" }

[[package]]
name = "src"
version = "0.1.0"
source = { virtual = "src" }
